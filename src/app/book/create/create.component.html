<div class="before">

</div>
<div class="container animated bounceInUp card card-cascade p-5 mt-5 col-lg-8 col-md-4 ">
    <div class="EditProTitle mb-5 ">
        <h3 class="text-center mb-4">Add Book</h3>
    </div>


    <div class="row d-flex justify-content-center">
        <!-- left column -->

        <div class=" mb-5  ">
            <div class="text-center ">
                <div class="view">
                    <img src="assets/images/bookPattern.jpg" width="200px" height="300px" alt="avatar">
                    <!-- <div class="mask flex-center rgba-orange-slight " width="150px" height="300px">
                    </div> -->
                </div>

            </div>
            <form [formGroup]="bookForm">
                <div class="form-group text-center">
                    <label for="exampleFormControlFile1">Upload book pictures</label>
                    <input type="file" class="form-control-file riight" id="exampleFormControlFile1" formControlName="book_images_files" name="book_images_files" multiple (change)="onFileChange($event)">
                </div>
            </form>
        </div>

        <!-- edit form column -->
        <div class="col-md-8 personal-info">
            <form [formGroup]="bookForm" (ngSubmit)="createBook()" class="form-horizontal" role="form">

                <div class="form-group col-md-8">
                    <label for="txtarea">Book name</label>
                    <input formControlName="name" placeholder="Book name" type="text" name="name" class="form-control" />
                </div>
                <div class="form-group col-md-8">
                    <label for="txtarea">Book category</label>
                    <select formControlName="category_id" class="form-control" name="category_id">
                  <option *ngFor="let category of categories" value="{{ category.id }}">
                    {{ category.name }}
                  </option>
                  </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="txtarea">Book description</label>
                    <textarea formControlName="description" class="form-control" name="description"></textarea>
                </div>
                <!-- <fieldset> -->
                <!-- <input formControlName="book_images_files" placeholder="name" type="file" name="book_images_files" multiple (change)="onFileChange($event)" /> -->
                <!-- </fieldset> -->

                <div class="form-group col-md-8">
                    <label for="txtarea">Type of share</label>
                    <select formControlName="transcation" class="form-control" name="transcation" *ngIf="!isBookStore" (change)="onTransactionChange()">
                    
                      <option selected>Free share </option>
                    <option>Exchange</option>
                    <option>Sell By Bids</option>
                  </select>
                </div>
                <div class="form-group col-md-4">

                    <input formControlName="price" type="number" class="form-control" placeholder="beginning price" name="price" *ngIf="isBookStore || isBids" />
                </div>
                <div class="form-group col-md-4">
                    <input formControlName="quantity" type="number" class="form-control" name="quantity" *ngIf="isBookStore" />

                    <form>
                        <div>
                            <label for="bday">For bid till :</label>
                            <input type="date" id="bday" class="form-control dateForm" name="bday">
                        </div>
                    </form>
                </div>
                <div>


                </div>
                <!-- <button type="submit">
                Create
              </button> -->
                <input type="button" class="btn  peach" value="Add book">

            </form>

        </div>

    </div>
</div>
