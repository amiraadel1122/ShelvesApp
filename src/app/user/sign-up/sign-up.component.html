<div class="container mt-5 animated bounceInUp">
    <div class="row d-flex justify-content-center">
        <!--Card-->
        <div class="card card-cascade p-5  col-lg-8 col-md-4 ">

            <!-- Login form -->
            <div class="signTitle">
                <h3 class="text-center mb-4">Sign Up</h3>

            </div>
            <form [formGroup]="registerForm">

                <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" formControlName="orangeFormName" id="orangeForm-name" class="form-control" mdbInputDirective>
                    <label for="orangeForm-name">Your name</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" formControlName="orangeFormEmail" id="orangeForm-email" class="form-control" mdbInputDirective>
                    <label for="orangeForm-email">Your email</label>
                </div>
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" formControlName="orangeFormPass" id="orangeForm-pass" class="form-control" mdbInputDirective>
                    <label for="orangeForm-pass">Your password</label>
                </div>
                <div class="md-form ml-4">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" formControlName="orangeFormPass" id="orangeForm-pass" class=" form-control" mdbInputDirective>
                    <label for="orangeForm-pass">Confirm password</label>

                </div>


                <div class="text-center viewMoreBtn">
                    <input type="submit" class="btn peach  waves-light" mdbWavesEffect value="SignUp">
                </div>

            </form>
            <!-- Login form -->
            <p>Have An Account? <a routerLink="/SignIn">SignIn</a></p>
        </div>
        <!--/.Card-->
    </div>
</div>
